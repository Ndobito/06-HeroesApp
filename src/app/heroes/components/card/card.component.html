<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]=" hero | heroImage" [alt]="hero.superhero">

  <mat-card-content>
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>Primera apariciÃ³n:</strong> {{hero.first_appearance}}
    </p>
    <mat-chip-listbox *ngFor="let name of hero.characters.split(',') | slice:0:3">
      <mat-chip>{{name}}</mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="warn"
      [routerLink]="['/heroes/edit/', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button
      mat-button
      mat-raised
      [routerLink]="['/heroes/', hero.id]"
    >
      <mat-icon>more</mat-icon>
      Mas
    </button>
  </mat-card-actions>
</mat-card>
